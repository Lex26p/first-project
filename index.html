<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4">
    <meta name="author" content="Александр Переверзев">
    <link rel = "stylesheet" href= "./css/normalize.css">
    <link rel = "stylesheet" href= "./css/style.css">
    <title>7 Небо</title>
  </head>
  <body class="page">

    <section class="monitoring">
      <div>
        <span class="monitoring__title">t</span>
        <span class="monitoring__content temp__html">22</span>
        <span class="monitoring__title"><sup>o</sup>C</span>
      </div>
      <div>
        <span class="monitoring__title">Rh</span>
        <span class="monitoring__content rh__html">57</span>
        <span class="monitoring__title">%</span>
      </div>
      <div>
        <span class="monitoring__title">CO<sub>2</sub></span>
        <span class="monitoring__content co2__html">675</span>
        <span class="monitoring__title">ppm</span>
      </div>
    </section>

    <section class="fan-coil">
      <span class="fan-coil_title">Фанкоилы</span>
      <div class="fan-coil__cont">
        <div class="fan-coil__btm_cont">
          <span class="fan-coil__btm_title">Вкл/Выкл</span>
          <div class="fan-coil__btm fan-coil_html-power-on"></div>
          <div class="fan-coil__btm fan-coil_html-power-off"></div>
        </div>
        <div class="fan-coil__btm_cont">
          <span class="fan-coil__btm_title">Скорость</span>
          <div class="fan-coil__btm fan-coil_html-fan-on"></div>
          <div class="fan-coil__btm fan-coil_html-fan-aut"></div>
        </div>
      </div>
        <div class="fan-coil__value_cont">
          <span class="fan-coil__speed-html-value">100%</span>
          <input  class="fan-coil__speed-input" type="range" min="0" max="100" value="0" name="range" step="1" oninput="grad1()">
        </div>
      </div>
    </section>
    <section class="set-temp">
      <span class="set-temp__title">Вставка температуры</span>
      <div class="set-temp__input_cont">
        <span class="set-temp__num_title">t <span class="set-temp__input">23</span> <sup>o</sup>C</span>
      </div>
      <div class="set-temp__btm_cont">
        <div class="set-temp__btm_add"></div>
        <div class="set-temp__btm_less"></div>
      </div>
    </section>

    <section class="ventilation">
      <span class="ventilation_title">Вентиляция</span>
      <div class="ventilation__cont">
        <div class="ventilation__btm_cont">
          <span class="ventilation__btm_title">Вкл/Выкл</span>
          <div class="ventilation__btm ventilation_html-power-on"></div>
          <div class="ventilation__btm ventilation_html-power-off"></div>
        </div>
        <div class="ventilation__btm_cont">
          <span class="ventilation__btm_title">Скорость</span>
          <div class="ventilation__btm ventilation_html-fan-1"><span class="ventilation__btm_name">1</span></div>
          <div class="ventilation__btm ventilation_html-fan-2"><span class="ventilation__btm_name">2</span></div>
          <div class="ventilation__btm ventilation_html-fan-3"><span class="ventilation__btm_name">3</span></div>
        </div>
      </div>
    </section>
    <section class="more-modes">
      <span class="more-modes_title">Доп. режимы</span>
      <div class="more-modes__cont">
        <div class="more-modes__btm_cont">
          <div class="more-modes__btm more-modes_html-vent-more-on"></div>
          <div class="more-modes__btm more-modes_html-vent-more-off"></div>
        </div>
        <div class="more-modes__btm_cont">
          <div class="more-modes__btm more-modes_html-ventilate-on"></div>
          <div class="more-modes__btm more-modes_html-ventilate-off"></div>
        </div>
      </div>

    </section>




        
    <script src="./js/script.js"></script>
  </body>
</html>
