<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="7 Небо">
    <meta name="author" content="Александр Переверзев">
    <link rel = "stylesheet" href= "./css/normalize.css">
    <link rel = "stylesheet" href= "./css/style.css">
    <title>7 Небо</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
      <h1 class="header__title">Климат 7 Небо</h1>
      <button class="header__btm_info">Инструкция</button>
    </header>
    <main class="content">
      <section class="cont monitoring">
        <button class="btn_info">?</button>
        <span class="title">Показания датчиков</span>
        <div>
          <span class="monitoring__title">t</span>
          <span class="monitoring__content temp__html">22</span>
          <span class="monitoring__title"><sup>o</sup>C</span>
        </div>
        <div>
          <span class="monitoring__title">Rh</span>
          <span class="monitoring__content rh__html">57</span>
          <span class="monitoring__title">%</span>
        </div>
        <div>
          <span class="monitoring__title">CO<sub>2</sub></span>
          <span class="monitoring__content co2__html">675</span>
          <span class="monitoring__title">ppm</span>
        </div>
      </section>




      <section class="cont">
        <button class="btn_info">?</button>
        <span class="title">Вставка температуры</span>
        <div class="set-temp__cont">
          <span class="set-temp__num_title">t <span class="set-temp__input">0</span> <sup>o</sup>C</span>
        </div>
        <div class="set-temp__btm_cont">
          <button class="btn set-temp__btm_less">-</button>
          <button class="btn set-temp__btm_add">+</button>
        </div>
      </section>



      <section class="cont">
        <button class="btn_info">?</button>
        <span class="title">Шторы</span>
        <div class="more-modes__btm_cont">
          <span class="ventilation__btm_title">Режим</span>
          <button class="btn curtains_set">set</button>
          <button class="btn curtains_aut">aut</button>
        </div>
        <div class="curtains__value_cont">
          <span class="value__title value__title_curtains">100%</span>
          <input  class="curtains__speed-input" type="range" min="0" max="100" value="0" name="range" step="1" oninput="grad1()">
        </div>
      </section>



      <section class="cont">
        <button class="btn_info">?</button>
        <span class="title">Фанкоилы</span>
        <div class="fan-coil__cont">
          <div class="fan-coil__btm_cont">
            <span class="fan-coil__btm_title">Вкл/Выкл</span>
            <button class="btn fan-coil_power-on">on</button>
            <button class="btn fan-coil_power-off">off</button>
            <button class="btn fan-coil_fan-aut">aut</button>
          </div>
          <span class="fan-coil__btm_title">Активные</span>
          <div class="fan-coil__act_cont">
            <button class="fan-coil__act">1</button>
            <button class="fan-coil__act">2</button>
            <button class="fan-coil__act">3</button>
            <button class="fan-coil__act">4</button>
            <button class="fan-coil__act">5</button>
            <button class="fan-coil__act">6</button>
            <button class="fan-coil__act">7</button>
            <button class="fan-coil__act">8</button>
          </div>
        </div>
          <div class="fan-coil__value_cont">
            <span class="fan-coil__value_titl">Скорость</span>
            <span class="value__title fan-coil_value">100%</span>
            <input  class="fan-coil__speed-input" type="range" min="0" max="100" value="0" name="range" step="1" oninput="grad1()">
          </div>
        </div>
      </section>

      

      <section class="cont">
        <button class="btn_info">?</button>
        <span class="title">Вентиляция</span>
          <div class="ventilation__btm_cont">
            <span class="ventilation__btm_title">Вкл/Выкл</span>
            <button class="btn ventilation_power-on">on</button>
            <button class="btn ventilation_power-off">off</button>
          </div>
          <div class="ventilation__btm_cont">
            <span class="ventilation__btm_title">Скорость</span>
            <button class="btn ventilation_fan-1">1</button>
            <button class="btn ventilation_fan-2">2</button>
            <button class="btn ventilation_fan-3">3</button>
          </div>
      </section>



      <section class="cont">
        <button class="btn_info">?</button>
        <span class="title">Доп. режимы</span>
          <div class="more-modes__btm_cont">
            <span class="ventilation__btm_title">Вентиляция</span>
            <button class="btn more-modes_html-vent-more-on">on</button>
            <button class="btn more-modes_html-vent-more-off">off</button>
          </div>
          <div class="more-modes__btm_cont">
            <span class="ventilation__btm_title">Проветривание</span>
            <button class="btn more-modes_html-ventilate-on">on</button>
            <button class="btn more-modes_html-ventilate-off">off</button>
          </div>
      </section>
    </main>
    <script src="./js/browserMqtt.js"></script>   
    <script src="./js/script.js"></script>
  </body>
</html>
