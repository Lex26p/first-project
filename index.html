<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа 4">
    <meta name="author" content="Александр Переверзев">
    <link rel = "stylesheet" href= "./style.css">
    <title>Моя страница</title>
  </head>
  <body class="page">
    <div >
      <main class="content">
        <div class="cont of">
          <spsn><span class="co2-name">CO<sub class="co2_2">2</sub></span><span class="co2"> 652</span> <span class="co2_ppm">ppm</span></spsn>
        </div>

        <div class="temp">
          <div class="cont__temp">
            <div class="cont__temp_btm">
              <span class="temp__value">23</span>
              <div>
                <div class="ap"></div>
                <div class="dwn"></div>
              </div>
            </div>
          </div>

          <div class="cont__spd">
            <div class="sst s1 act">1</div>
            <div class="sst s2">2</div>
            <div class="sst s3">3</div>
          </div>
          <div class="cont__spd">
            <div class="sst on act-on"><span class="text-on-off">on</span></div>
            <div class="sst off"><span class="text-on-off">off</span></div>
          </div>
        </div>
        <div class="lt_cont">
          <span class="lt">0 <span>%</span></span>
          <input  class="in" type="range" min="0" max="100" value="0" name="range" step="1" oninput="input()">
        </div>
        <div class="lt_cont lt_cont-in">
          <div class="sht-text">Шторы</div>
          <div class="cont-inp">
          <input  class="in-w in-w1" type="range" min="0" max="100" value="0" name="range" step="1" oninput="grad1()">
        </div>
        <div class="cont-inp">
          <input  class="in-w in-w2" type="range" min="0" max="100" value="0" name="range" step="1" oninput="grad2()">
        </div>
          <div class="cont-inp">
          <input  class="in-w in-w3" type="range" min="0" max="100" value="0" name="range" step="1" oninput="grad3()">
        </div>
        </div>
      </main>
      
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
